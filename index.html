<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <table class="Calculator">
        <tr>
            <td colspan="4">
                <input class="display-box" type="text" id="result" disabled /> 
            </td>
        </tr>
        <tr>
            <td>
                <input class="op-btn" type="button" value="+" onclick="display('+')" />
            </td>
            <td>
                <input class="op-btn" type="button" value="-" onclick="display('-')" />
            </td>
            <td>
                <input class="op-btn" type="button" value="/" onclick="display('/')" />
            </td>
            <td>
                <input class="op-btn" type="button" value="*" onclick="display('*')" />
            </td>
        </tr>
        <tr>
            <td>
                <input class="num-btn" type="button" value="7" onclick="display('7')" /> </td>
            </td>
            <td>
                <input class="num-btn" type="button" value="8" onclick="display('8')" /> </td>

            </td>
            <td>
                <input class="num-btn" type="button" value="9" onclick="display('9')" /> </td>

            </td>
            <td rowspan="2">
                <input class="btn-eql" type="button" value="C" onclick="clearScreen()" id="btn" />
            </td>
        </tr>
        <tr>
            <td>
                <input class="num-btn" type="button" value="4" onclick="display('4')" /> </td>
            </td>
            <td>
                <input class="num-btn" type="button" value="5" onclick="display('5')" /> </td>

            </td>
            <td>
                <input class="num-btn" type="button" value="6" onclick="display('6')" /> </td>

            </td> 
        </tr>
        <tr>
            <td>
                <input class="num-btn" type="button" value="1" onclick="display('1')" /> </td>
            </td>
            <td>
                <input class="num-btn" type="button" value="2" onclick="display('2')" /> </td>

            </td>
            <td>
                <input class="num-btn" type="button" value="3" onclick="display('3')" /> </td>

            </td>
            <td rowspan="2">
                <input class="btn-eql" type="button" value="=" onclick="calculate()" id="btn" />
            </td>
        </tr>
        <tr>
            <td>
                <input class="num-btn" type="button" value="." onclick="display('.')" /> </td>

            </td>
            <td>
                <input class="num-btn" type="button" value="0" onclick="display('0')" /> </td>
            </td>
            <td></td> 
        </tr> 
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
